stages:
  - docker-images
  - deploy-bdd
  - deploy

create-image-sql:
  stage: docker-images
  image: docker:20.10.16
  tags:
    - docker
  variables:
    REGISTRY_USER: $HARBGOR_REGISTRY_USER
    REGISTRY_PASSWORD: $HARBOR_REGISTRY_PASSWORD
    REGISTRY_URL: harbor.indus.aix.apsdigit.lan
    DOCKER_IMAGE: harbor.indus.aix.apsdigit.lan/parcindus/mssqlparcindus:$CI_COMMIT_REF_NAME
    CI_DEBUG_TRACE: "true"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD https://$REGISTRY_URL
  script:
    # Build Image mssqlcusto
    - "docker build -t $DOCKER_IMAGE -f DevOps/mssql/dockerfile ."
    # Push Image to Harbor
    - docker push $DOCKER_IMAGE

create-image-builder:
    stage: docker-images
    image: docker:20.10.16
    tags:
    - docker
    variables:
        REGISTRY_USER: $HARBGOR_REGISTRY_USER
        REGISTRY_PASSWORD: $HARBOR_REGISTRY_PASSWORD
        REGISTRY_URL: harbor.indus.aix.apsdigit.lan
        DOCKER_IMAGE: harbor.indus.aix.apsdigit.lan/parcindus/dotnetbuildparcindus:$CI_COMMIT_REF_NAME
        KEYCLOAK_PWD: $KC_PWD
        URI: "https://parking-$CI_COMMIT_REF_NAME.deploy.indus.aix.apsdigit.lan"
        BDD_HOST: $BDD_HOST
        BDD_PWD: $BDD_PWD
        CI_DEBUG_TRACE: "true"
    before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD https://$REGISTRY_URL
    script:
      # Build image builder
    - "docker build -f DevOps/builder/dockerfile -t $DOCKER_IMAGE \
    --build-arg uri=$URI \
    --build-arg keycloak_pwd=$KEYCLOAK_PWD \
    --build-arg bdd_host=$BDD_HOST \
    --build-arg bdd_pwd=$BDD_PWD . "
    # Push Image to docker
    - docker push $DOCKER_IMAGE

create-image-app:
  stage: docker-images
  image: docker:20.10.16
  tags:
    - docker
  variables:
      REGISTRY_USER: $HARBGOR_REGISTRY_USER
      REGISTRY_PASSWORD: $HARBOR_REGISTRY_PASSWORD
      REGISTRY_URL: harbor.indus.aix.apsdigit.lan
      DOCKER_IMAGE: harbor.indus.aix.apsdigit.lan/parcindus/appparcindus:$CI_COMMIT_REF_NAME
      BDD_HOST: $BDD_HOST
      BDD_PWD: $BDD_PWD
      URI: "https://parking-$CI_COMMIT_REF_NAME.deploy.indus.aix.apsdigit.lan"
      CI_DEBUG_TRACE: "true"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD https://$REGISTRY_URL
  script:
    # Build image runner
    - "docker build -t $DOCKER_IMAGE -f DevOps/dockerfile \
    --build-arg bdd_host=$BDD_HOST \
    --build-arg bdd_pwd=$BDD_PWD \
    --build-arg uri=$URI . " 
    # Push Image to docker
    - docker push $DOCKER_IMAGE

# s√©paration deploiement BDD car il faut attendre la fin du deploiement de la BDD avant de deployer le reste de l'APP
deploy-BDD:
  stage: deploy-bdd
  image: docker:20.10.16
  tags:
    - docker
  variables:
    REGISTRY_USER: $HARBGOR_REGISTRY_USER
    REGISTRY_PASSWORD: $HARBOR_REGISTRY_PASSWORD
    REGISTRY_URL: harbor.indus.aix.apsdigit.lan
    DOCKER_IMAGE_SQL: harbor.indus.aix.apsdigit.lan/parcindus/mssqlparcindus:$CI_COMMIT_REF_NAME
    DOCKER_CONTAINER_NAME_SQL: mssqlparcindus_$CI_COMMIT_REF_NAME
    DOCKER_CONTAINER_NAME_BUILD: buildparcindus_$CI_COMMIT_REF_NAME
    DOCKER_CONTAINER_NAME_APP: parking_indus_$CI_COMMIT_REF_NAME
    DOCKER_VOLUME: bddparcindus$CI_COMMIT_REF_NAME
    DOCKER_APP_VOLUME: appparcindus$CI_COMMIT_REF_NAME
    DOCKER_NETWORK: parcindus_$CI_COMMIT_REF_NAME
    BBD_PWD: $BDD_PWD
    EULA: $ACCEPT
    VERSION: $BDD_VERSION
    CI_DEBUG_TRACE: "true"
  # To know how this is working : https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#use-the-docker-executor-with-docker-socket-binding
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD https://$REGISTRY_URL
  script:
    # Stop and remove the container if it exists
    - docker stop $DOCKER_CONTAINER_NAME_SQL  || true
    - docker rm $DOCKER_CONTAINER_NAME_SQL  || true
    - docker stop $DOCKER_CONTAINER_NAME_BUILD  || true
    - docker stop $DOCKER_CONTAINER_NAME_APP  || true
    - docker network rm $DOCKER_NETWORK || true
    - docker volume rm $DOCKER_APP_VOLUME || true
    - docker rm $DOCKER_CONTAINER_NAME_APP || true
    - docker rm $DOCKER_CONTAINER_NAME_BUILD  || true
    # Create the volumeBDD&network
    - docker network create $DOCKER_NETWORK || true
    # First run the back, with little sleep after it to let it some time
    - "docker run -d --rm \
    --env ACCEPT_EULA=$EULA \
    --env SA_PASSWORD=$BDD_PWD \
    --env MSSQL_PID=$BDD_VERSION \
    --mount type=volume,src=$DOCKER_VOLUME,dst=/var/opt/mssql/data \
    --network=$DOCKER_NETWORK \
    --name $DOCKER_CONTAINER_NAME_SQL $DOCKER_IMAGE_SQL "
    - sleep 60
deploy-Builder:
